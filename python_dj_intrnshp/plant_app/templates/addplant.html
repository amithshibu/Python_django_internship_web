{% extends "loginhome.html" %}
{% load static %}
{% block content %}
<div id="form">
  <form action="{% url 'getplant' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="plant_image" class="form-label">Upload an Image of the Plant</label>
    <input type="file" class="form-control" id="plant_image" name="plant_image"/><br>
    <label for="plantname" class="form-label">Enter the Plant Name</label>
    <input type="text" class="form-control" id="plantname" name="plantname" placeholder="E.g., Rose, Orchid, etc."/><br>
    <label for="description" class="form-label">Provide a Description of the Plant</label><br>
    <textarea name="description" class="form-control" placeholder="Write a brief description of the plant..."></textarea><br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>  
</div>
{% endblock %}
